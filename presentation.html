<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            flex-direction: column; /* Change to column for stacking buttons */
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
        }
        .link-button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: 10px; /* Add margin for spacing between buttons */
        }
        .link-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .link-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

<a href="https://www.canva.com/design/DAGS9HD3lX0/oLBeBqEy6tcXEXIIxsTmlg/edit?utm_content=DAGS9HD3lX0&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton" class="link-button" target="_blank">Open Presentation</a>

<a href="report.pdf" class="link-button" target="_blank">Open Report</a> <!-- Added report link -->

</body>
</html>
